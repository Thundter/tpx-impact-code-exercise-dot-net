openapi: 3.0.3
info:
  title: URL Shortener API
  version: 1.0.0
  description: Simple RESTful API for shortening URLs.

paths:
  /shorten:
    post:
      operationId: Shorten
      summary: Shorten a URL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: UrlBody
              type: object
              additionalProperties: false
              required:
                - fullUrl
              properties:
                fullUrl:
                  type: string
                  example: https://example.com/very/long/url
                customAlias:
                  type: string
                  example: my-custom-alias
      responses:
        '201':
          description: URL successfully shortened
          content:
            application/json:
              schema:
                title: UrlResponse
                type: object
                additionalProperties: false
                properties:
                  shortUrl:
                    type: string
                    example: http://localhost:8080/my-custom-alias
        '400':
          description: Invalid input or alias already taken

  /{alias}:
    get:
      operationId: GetUrlByAlias
      summary: Redirect to full URL
      parameters:
        - name: alias
          in: path
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect
          headers:
            Location:
              schema:
                type: string
        '404':
          description: Alias not found

    delete:
      operationId: Delete
      summary: Delete a shortened URL
      parameters:
        - name: alias
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted
        '404':
          description: Alias not found

  /urls:
    get:
      operationId: GetAll
      summary: List all shortened URLs
      responses:
        '200':
          description: A list of shortened URLs
          content:
            application/json:
              schema:               
                type: array
                items:
                  $ref: '#/components/schemas/UrlItem'

components:
  schemas:
    UrlItem:
      type: object
      additionalProperties: false
      properties:
        alias:
          type: string
          example: my-custom-alias
        fullUrl:
          type: string
          example: https://example.com/very/long/url
        shortUrl:
          type: string
          example: http://localhost:8080/my-custom-alias
